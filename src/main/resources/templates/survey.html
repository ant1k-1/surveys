<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sign-up</title>
</head>
<body>
<div th:insert="~{parts/navbar :: navbar-copy}"></div>
<div class="container mt-5 p-2">
    <div sec:authorize="isAuthenticated()" class="card card-body mb-5">
        <div sec:authorize="hasRole('ROLE_BUSINESS')">

            <div th:if="${business_action?.equals('creation')}">

            </div>

            <div th:if="${business_action?.equals('view')}">

            </div>
        </div>

        <div sec:authorize="hasRole('ROLE_USER')">

        </div>
    </div>

    <div sec:authorize="!isAuthenticated()" class="card card-body mb-5">
        Упс, что-то пошло не так. Похоже, вы не авторизованы
    </div>

</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
