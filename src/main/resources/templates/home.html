<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sign-up</title>
</head>
<body>
    <div th:insert="~{parts/navbar :: navbar-copy}"></div>
    <div class="container mt-5 p-2">
        <!--    Приветствие-->
        <div sec:authorize="isAuthenticated()" th:insert="~{parts/balance :: welcome-balance-line}"></div>
        <div class="card card-body mb-5">
            <h5 class="card-title">Доступные опросы</h5>
            <div th:if="${surveys.isEmpty()}">
                <p>Пока ничего нет, заглядывайте позже.</p>
            </div>
            <div th:if="${!surveys.isEmpty()}">
                <div class="card card-body m-3" th:each="survey : ${surveys}">
                    <div class="d-flex">
                        <p th:text="Опрос ${survey.getId()}"></p>
                        <a href="#" class="btn btn-primary ms-auto">Пройти</a>
                    </div>
                </div>
            </div>

        </div>
    </div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
