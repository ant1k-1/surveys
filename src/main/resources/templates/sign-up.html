<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sign-up</title>
</head>
<body>

    <div class="container mx-auto p-2">
        <section class="text-center">
            <div class="p-5 bg-image" style="
        background-image: url('/static/img/a-pleasure-doing-business-my-perfect-dad-43-jayhypnowriter.png');
        height: 300px;
        "></div>
            <div class="card shadow-5-strong mx-auto p-2" style="
        margin-top: -10rem;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        width: 50%;
        ">
                <div class="card-body py-5 px-md-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="fw-bold mb-3">Регистрация</h2>
                            <form th:method="POST" th:action="@{/sign-up}" th:object="${user}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <!-- login input -->
                                <div class="form-outline mb-1">
                                    <label class="form-label float-start" for="form3Example1">Логин</label>
                                    <input th:field="*{login}" type="text" id="form3Example1" class="form-control" aria-describedby="loginHelp" required/>
                                    <div id="loginHelp" class="form-text">Придумайте логин</div>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-1">
                                    <label class="form-label float-start" for="form3Example2">Пароль</label>
                                    <input th:field="*{password}" type="password" id="form3Example2" class="form-control" aria-describedby="passwordHelp" required/>
                                    <div id="passwordHelp" class="form-text">Придумайте надежный пароль!</div>
                                </div>
                                <!-- Email input -->
                                <div class="form-outline mb-1">
                                    <label class="form-label float-start" for="form3Example3">Почта</label>
                                    <input th:field="*{email}" type="email" id="form3Example3" class="form-control" aria-describedby="emailHelp" placeholder="example@mymail.com" required/>
                                    <div id="emailHelp" class="form-text">Для связи с вами</div>
                                </div>
                                <!-- Type input -->
                                <div class="d-flex flex-row flex-wrap justify-content-center mt-3">
                                    <div class="mb-3 form-check" style="margin-right: 1rem; flex-basis: 20%">
                                        <input th:field="*{roles}" class="form-check-input" type="radio" id="ROLE_USER" value="ROLE_USER">
                                        <label class="form-check-label" for="ROLE_USER">
                                            Хочу проходить анкеты
                                        </label>
                                    </div>
                                    <div class="mb-3 form-check" style="margin-right: 1rem; flex-basis: 20%">
                                        <input th:field="*{roles}" class="form-check-input" type="radio" id="ROLE_BUSINESS"  value="ROLE_BUSINESS">
                                        <label class="form-check-label" for="ROLE_BUSINESS">
                                            Хочу создавать анкеты
                                        </label>
                                    </div>
                                </div>
                                <!-- Name input -->
                                <div class="form-outline mb-1">
                                    <label class="form-label float-start" for="form3Example4">Имя</label>
                                    <input th:field="*{name}" type="text" id="form3Example4" class="form-control" aria-describedby="nameHelp" required/>
                                    <div id="nameHelp" class="form-text">Ваше настоящее имя</div>
                                </div>
                                <!-- Surname input -->
                                <div class="form-outline mb-1">
                                    <label class="form-label float-start" for="form3Example5">Фамилия</label>
                                    <input th:field="*{surname}" type="text" id="form3Example5" class="form-control" aria-describedby="surnameHelp" required/>
                                    <div id="surnameHelp" class="form-text">Ваша настоящая фамилия</div>
                                </div>
                                <!-- Patronymic input -->
                                <div class="form-outline mb-1">
                                    <label class="form-label float-start" for="form3Example6">Отчество</label>
                                    <input th:field="*{patronymic}" type="text" id="form3Example6" class="form-control" aria-describedby="patronymicHelp" required/>
                                    <div id="patronymicHelp" class="form-text">Ваше настоящее отчество</div>
                                </div>
                                <!-- Phone input -->
                                <div class="form-outline mb-1">
                                    <label class="form-label float-start" for="form3Example7">Номер телефона</label>
                                    <input th:field="*{phone}" type="tel" id="form3Example7" class="form-control" aria-describedby="phoneHelp" required pattern="[+]{1}[0-9]{11,14}"/>
                                    <div id="phoneHelp" class="form-text">Формат +71234567890</div>
                                </div>
                                <!-- Date input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label float-start" for="form3Example8">Дата рождения</label>
                                    <input th:field="*{birthday}" type="date" id="form3Example8" class="form-control" aria-describedby="birthdayHelp" required/>
                                    <div id="birthdayHelp" class="form-text">Ваша дата рождения</div>
                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-3">
                                    Зарегистрироваться
                                </button>
                                <div>
                                    <p class="mb-0">Уже есть аккаунт? <a href="/sign-in" class="text-blue-50 fw-bold">Войти</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
