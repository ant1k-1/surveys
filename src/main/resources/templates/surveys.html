<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
<div th:insert="~{parts/navbar :: navbar-copy}"></div>
<div class="container mt-5 p-2">
    <div class="card card-body mb-5 mt-3">
        <h5 class="card-title">Опросы</h5>
        <div th:if="${!surveyPage.hasContent()}">
            <p>Пока ничего нет, заглядывайте позже.</p>
        </div>
        <div th:if="${surveyPage.hasContent()}">
            <div class="card card-body m-3" th:each="survey, iStat : ${surveyPage.content}">
                <div class="d-flex justify-content-between">
                    <p th:text="'Опрос №' + ${survey.getId()}"></p>
                    <div>
                        <a th:href="@{'/survey/view/id/' + ${survey.getId()}}" class="btn btn-primary ms-auto">Посмотреть</a>
                        <a th:href="@{'/survey/delete/' + ${survey.getId()}}" class="btn btn-danger ms-auto">Удалить</a>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                <ul th:if="${surveyPage.totalPages > 0}" class="pagination">
                    <!--                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
                    <li th:each="pageNumber : ${pageNumbers}" class="page-item">
                        <a  th:href="@{/admin/surveys(size=${surveyPage.size}, page=${pageNumber})}"
                            th:class="'page-link ' + (${pageNumber==(surveyPage.number + 1)} ? 'active' : '')"
                            th:text="${pageNumber}"></a>
                    </li>
                    <!--                    <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
                </ul>
            </nav>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
